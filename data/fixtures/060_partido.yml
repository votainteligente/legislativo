    historia: El Partido Comunista de Chile, que tiene sus orígenes en el Partido Obrero Socialista, se funda oficialmente en 1922 en un contexto de crisis económica y social bajo el Gobierno de Arturo Alessandri Palma. La premisa del movimiento comunista chileno se entiendo, en ese tiempo, como la toma del poder por parte del proletariado en alianza con los campesinos. En la década de los 80' el PC conformó junto a diversos partidos de la izquierda política chilena el Movimiento Democrático Popular, una alianza alternativa a la centro izquierdista Alianza Democrática pero con la cual representaban la oposición al Gobierno militar de Augusto Pinochet. El año 2009 el PC tuvo el importante logro de tener a 3 diputados en el Congreso tras 37 años sin representación en el parlamento. Gladys Marín fue una de las grandes representantes de este partido en Chile, comenzando como secretaria general del partido en 1994 hasta el 2005, año en que murió siendo presidenta de la colectividad.
